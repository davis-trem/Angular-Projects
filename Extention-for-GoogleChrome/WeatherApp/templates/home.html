<div ng-controller="MainController">
				<div id="datetime">
					<h1>{{ date.raw | date:'hh mm ss' }}</h1>
					<h2>{{user.location}}<br/><br/>{{ date.raw | date:'EEEE, MMMM yyyy' }}</h2>
				</div>
				<div id="forecast">
					<ul class="row list-unstyled">
						<li ng-repeat="day in weather" class="col-md-3">
							<div ng-class="{today: $index == 0}">
								<img class="{{ day.icon }}" ng-src="{{ day.icon_url }}" />
								<h3>{{ weather[$index].high.fahrenheit }}</h3>
								<h4 ng-if="$index == 0">Now</h4>
								<h4 ng-if="$index != 0">{{ weather[$index].date.weekday }}</h4>
							</div>
						</li>
					</ul>
				</div>
			</div>
